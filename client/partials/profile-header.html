<div class="card">
  <div class="grid stack auto-fill items-y-center">
    <div>
      <img src="/{{profile.profileId}}.png" alt="{{profile.name}}">
    </div>
    <div>
      <h2 id="{{profile.name}}">
        <a href="/{{profile.profileId}}">{{profile.name}}</a>
      </h2>
      <p>#<strong>{{profile.rank}}</strong> | <strong>{{profile.stats.overall.scorePerAxe}}</strong> SPA</p>
    </div>
  </div>
</div>
