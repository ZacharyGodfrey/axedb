{{#profile}}
<div class="card">
  <div class="grid stack auto-fill items-y-center">
    <div>
      <img src="/{{profileId}}.webp" alt="{{name}}" class="size200">
    </div>

    <div>
      <h2 id="{{name}}">
        <a href="/{{profileId}}">{{name}}</a>
      </h2>

      <p>#<strong>{{rank}}</strong> | <strong>{{scorePerAxe}}</strong> Career <abbr title="Score Per Axe">SPA</abbr></p>
    </div>
  </div>
</div>
{{/profile}}
