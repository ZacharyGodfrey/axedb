<div class="card">
  <div class="grid stack auto-auto items-y-center">
    <div>
      <img src="data:image/png;base64,{{profile.image}}" alt="{{profile.name}}">
    </div>
    <div class="text-center">
      <h2 id="{{profile.name}}">
        <a href="/{{profile.profileId}}">{{profile.name}}</a>
      </h2>
      <p>Score Per Axe: {{profile.stats.overall.scorePerAxe}}</p>
    </div>
  </div>
</div>
