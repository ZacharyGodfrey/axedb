<div class="card">
  <div class="grid stack auto-fill items-y-center">
    <div>
      <img src="data:image/png;base64,{{profile.image}}" alt="{{profile.name}}">
    </div>
    <div>
      <h2 id="{{profile.name}}">
        <a href="/{{profile.profileId}}">{{profile.name}}</a>
      </h2>
      <p>
        <strong>{{profile.stats.overall.scorePerAxe}}</strong>
        <span>Score Per Axe</span>
      </p>
    </div>
  </div>
</div>
