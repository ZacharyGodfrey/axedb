<div class="card">
  <details>
    <summary>{{name}}</summary>

    {{#matches}}

    <div class="grid fill-2 items-y-center">
      <div>
        <img alt="{{opponentName}}" src="/{{opponentId}}.webp" class="size100">
      </div>

      <div>
        <p>
          <span>{{profile.name}}</span>
          <span>vs.</span>
          <span>{{opponentName}}</span>
        </p>
      </div>
    </div>

    {{/matches}}

  </details>
</div>
