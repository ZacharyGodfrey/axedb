<div class="card">
  <details>
    <summary>{{name}}</summary>

    <div class="grid auto-fill items-y-center">
      {{#matches}}

      <div>
        <img alt="{{opponentName}}" src="/{{opponentId}}.webp" class="size100">
      </div>

      <div>
        <p>
          <span>{{profile.name}}</span>
          <span>vs.</span>
          <span>{{opponentName}}</span>
        </p>
      </div>

      {{/matches}}
    </div>

  </details>
</div>
