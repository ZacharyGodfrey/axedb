<div class="card">
  <details>
    <summary>{{name}}</summary>

    <table>
      <thead>
        <tr>
          <th>Opponent</th>
          <th>Details</th>
        </tr>
      </thead>

      <tbody>
        {{#matches}}

        <tr>
          <td>
            <img alt="{{opponentName}}" src="/{{opponentId}}.webp" class="size100">

            <p class="text-center">{{opponentName}}</p>
          </td>

          <td>
            <p class="text-center">TBD</p>
          </td>
        </tr>

        {{/matches}}
      </tbody>
    </table>
  </details>
</div>
