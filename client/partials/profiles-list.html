<div class="card">
  <div class="grid stack auto-fill items-y-center">
    {{#profiles}}
    <div>
      <a href="/{{profileId}}">
        <img alt="{{name}}" src="data:image/png;base64,{{image}}">
      </a>
    </div>
    <div>
      <p>
        <a href="/{{profileId}}">{{name}}</a>
      </p>
    </div>
    {{/profiles}}
  </div>
</div>
