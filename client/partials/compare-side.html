<div class="card" x-data="{ data: null }">
  <select x-on:change="data = getProfile($event.target.value)">
    <option>Competitor</option>
    {{#profiles}}
    <option value="{{profileId}}">{{name}}</option>
    {{/profiles}}
  </select>

  <template x-if="data !== null">
    <p x-text="data.profile.name"></p>
  </template>
</div>
