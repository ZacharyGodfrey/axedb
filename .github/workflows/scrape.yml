name: Data Scrape
on:
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * 4"
jobs:
  data-scrape:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 'latest'
      - run: npm i && npm audit
      - run: npm run scrape
      - run: |
        git config user.name "GitHub Actions Bot"
        git config user.email "<>"
        git pull
        git status
        git add .
        git commit -m "Data Scrape"
        git push