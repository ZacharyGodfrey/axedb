name: Data Scrape
on:
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * 4"
jobs:
  data-scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup
        uses: actions/setup-node@v4
          with:
            node-version: 20
        run: npm install
      - name: Scrape
        run: npm run scrape
      - name: Commit
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "<>"
          git pull
          git status
          git add .
          git commit -m "Data Scrape"
          git push